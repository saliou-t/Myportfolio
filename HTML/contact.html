<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../Assets/CSS/contact.css">

    <title>Contacter-moi</title>
</head>
<body>
    <div class="container-fluid contact">
        <div class="row my-3">
            <div class="col">
                <h1>Contacter-<span class="moi">MOI</span></h1>
            </div>
        </div>
       <div class="row info">
            <div class="col col-12 col-md-4 info">
                <div class="row">
                    <div class="col col-12 info-item">
                        <div class="row">
                            <div class="col-2 col">
                                <img src="../Assets/IMG/map.svg" class="icon" alt="">
                            </div>
                            <div class="col">
                                <span>Adresse</span> <br>
                                <strong>Dakar plateau</strong>
                            </div>
                        </div>
                    </div>
                    <div class="col col-12 info-item">
                        <div class="row">
                            <div class="col-2 col">
                                <img src="../Assets/IMG/email.svg" class="icon" alt="">
                            </div>
                            <div class="col">
                                <span>Email</span> <br>
                                <strong><a href="mailto:cheikhserignesalioutalla@gmail.com" >cheikhserignesalioutalla@gmail.com</a></strong>
                            </div>
                        </div>
                    </div>
                    <div class="col col-12 info-item">
                        <div class="row">
                            <div class="col-2 col">
                                <img src="../Assets/IMG/call.svg" class="icon" alt="">
                            </div>
                            <div class="col">
                                <span>Téléphone</span> <br>
                                <strong>+221 77490 66 95</strong>
                            </div>
                        </div>
                    </div>
                    <div class="col col-12 info-item">
                        <div class="row">
                            <div class="col-2 col">
                                <img src="../Assets/IMG/linkedin.svg" class="icon" alt="">
                            </div>
                            <div class="col">
                                <span>Linkedin</span> <br>
                                <strong><a href="#">Saliou TALLA</a></strong>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col col-12 col-md-6 formulaire">
                <div class="row row1">
                    <div class="col col-12 col-md-6 form-group">
                        <input type="text" name="prenom" class="form-control " placeholder="Prénom">
                    </div>
                    <div class="col col-12 col-md-6 form-group">
                        <input type="text" name="nom" class="form-control" placeholder="Nom">
                    </div>
                </div>
                <div class="row row2">
                    <div class="col">
                        <input type="text" name="objet" class="form-control" placeholder="Objet">
                    </div>
                </div>
                <div class="row row3">
                    <div class="col">
                        <textarea name="message" placeholder="Message" id="" cols="20" rows="4"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <div class="btn">
                            Envoyer
                        </div>
                    </div>
                </div>
            </div>
            <div class="col col-12 col-md-2 menu d-flex justify-content-around" >
                <div class="row text-center">
                    <div class="col col-3 col-md-12 icone-home text-danger">
                        <a href="../index.html">
                            <img src="../Assets/IMG/home.svg" alt="home">
                        </a>
                    </div>
                    <div class="col col-3 col-md-12 icone-about">
                        <a href="">
                            <img src="../Assets/IMG/person.svg" alt="about">
                        </a> 
                    </div>                        
                    <div class="col col-3 col-md-12 icone-contact">
                        <a href="#">
                            <img src="../Assets/IMG/contact.svg" alt="contact">
                        </a>
                    </div>
                </div>
            </div>
        </div> 
    </div>
</body>
</html>
